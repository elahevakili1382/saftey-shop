<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  </head>
  <body class="h-screen">

    <div class="h-full flex"> <!-- اضافه شد: flex -->
      <!-- ✅ فرم ورود، نصف سمت راست -->
      <div class="w-full md:w-1/2 h-full flex items-center justify-center bg-white px-6 relative z-10">
        
        <!-- 🔵 Blob بالا راست -->
        <!-- بالا راست -->
<div style="position:absolute; top:-40px; right:-40px; width:10rem; height:10rem; opacity:0.5; z-index:-1;">
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#f5b041" d="M39.5,25.5C25.5,47,-29.2,47.7,-42.6,26.6C-55.9,5.4,-28,-37.6,-0.6,-37.9C26.7,-38.3,53.5,4,39.5,25.5Z"/>
  </svg>
</div>

<!-- پایین چپ -->
<div style="position:absolute; bottom:-40px; left:-40px; width:10rem; height:10rem; opacity:0.5; z-index:-1;">
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#f5b041" d="M39.5,25.5C25.5,47,-29.2,47.7,-42.6,26.6C-55.9,5.4,-28,-37.6,-0.6,-37.9C26.7,-38.3,53.5,4,39.5,25.5Z"/>
  </svg>
</div>


        <div class="w-full max-w-sm">
          <h2 class="text-2xl font-bold mb-6 text-right">ورود به حساب کاربری</h2>
          <form class="space-y-5" id="loginForm">
            <div class="relative">
              <input type="text" id="username" name="username" required class="peer w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600 text-right" />
              <label for="username" class="absolute text-gray-500 right-4 top-2 transition-all peer-focus:-top-4 peer-valid:-top-4 peer-focus:text-sm peer-valid:text-sm bg-gray-50 rounded-full px-2">نام کاربری</label>
            </div>

            <div class="relative">
              <input type="email" id="email" name="email" required class="peer w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600 text-right" />
              <label for="email" class="absolute text-gray-500 right-4 top-2 transition-all peer-focus:-top-4 peer-valid:-top-4 peer-focus:text-sm peer-valid:text-sm bg-gray-50 rounded-full px-2">ایمیل</label>
            </div>

            <div class="relative">
              <input type="password" id="password" name="password" required class="peer w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-600 text-right" />
              <label for="password" class="absolute text-gray-500 right-4 top-2 transition-all peer-focus:-top-4 peer-valid:-top-4 peer-focus:text-sm peer-valid:text-sm bg-gray-50 rounded-full px-2">رمز عبور</label>
            </div>

       
<button type="submit" class="w-full border-red-500 text-orange-950 font-bold py-2 px-4 rounded hover:bg-blue-700 hover:text-white hover:border-none transition-all duration-300">
  ورود
</button>



            <p class="text-right text-sm">
              حساب کاربری ندارید؟ <a href="register.html" class="text-blue-600  hover:underline">ثبت‌نام </a>
            </p>
          </form>
        </div>
      </div>

      <!-- ✅ تصویر سمت چپ، نصف صفحه -->
      <div class="w-1/2 h-full hidden md:block">
        <img src="./images/safety-shutterstock_1065669479.jpg" alt="Login" class="w-full h-full object-cover" />
      </div>
    </div>

    <script src="./src/auth.js" type="module" defer></script>

  </body>
</html>
