<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مدیریت محصولات</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css" />

  <script src="https://unpkg.com/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/persian-date/dist/persian-date.min.js"></script>
  <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
</head>

<body class="bg-gray-100">
  <!-- Sidebar -->
 <aside class="sidebar bg-white shadow-md h-screen w-60 flex flex-col justify-between fixed right-0 mr-2 rounded-2xl p-4">
    <div>
      <h2 class="text-xl font-bold mb-4">منو</h2>
      <nav class="flex flex-col gap-2">
        <a href="admin-dashboard.html" class="menu-item py-3 px-5 flex items-center gap-3 rounded hover:bg-orange-100">
          <i class="fa-solid fa-chart-line"></i> داشبورد
        </a>
        <a href="customers.html" class="menu-item py-3 px-5 flex items-center gap-3 rounded hover:bg-orange-100">
          <i class="fa-solid fa-users"></i> مشتریان
        </a>
        <a href="products.html" class="menu-item py-3 px-5 flex items-center gap-3 rounded bg-orange-50 text-orange-600">
          <i class="fa-solid fa-box"></i> محصولات
        </a>
        <a href="categories.html" class="menu-item active py-3 px-5 flex items-center gap-3 rounded hover:bg-orange-100">
          <i class="fa-solid fa-layer-group"></i> دسته‌بندی‌ها
        </a>
          <a href="orders.html" class="menu-item active py-3 px-5 flex items-center gap-3 rounded hover:bg-orange-100">
          <i class="fa-solid fa-shopping-cart"></i> سفارشات
        </a>
      </nav>
    </div>
    <div class="p-4 border-t">
      <button class="w-full flex items-center justify-center bg-red-100 text-red-600 rounded-lg py-2 hover:bg-red-200 transition">
        <i class="fa-solid fa-right-from-bracket ml-2"></i> خروج
      </button>
    </div>
  </aside>

  <main class="p-6 mr-64">
    <header class="flex flex-wrap items-center justify-between mb-6">
      <h1 class="text-2xl font-bold">مدیریت محصولات</h1>
      <div class="flex items-center gap-2">
        <i class="fa-regular fa-calendar text-gray-500"></i>
        <input id="productDate" type="text" class="datepicker w-32 text-center outline-none border rounded-lg p-2 bg-white" placeholder="انتخاب تاریخ">
      </div>
    </header>

    <!-- افزودن محصول -->
    <section class="bg-white rounded-xl shadow p-4 mb-6">
      <h2 class="font-semibold mb-4">افزودن محصول جدید</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3">
        <input id="productTitle" type="text" placeholder="نام محصول" class="border rounded-lg px-3 py-2">
        <input id="productCategory" type="text" placeholder="دسته‌بندی" class="border rounded-lg px-3 py-2">
        <input id="productBrand" type="text" placeholder="برند" class="border rounded-lg px-3 py-2">
        <input id="productPrice" type="number" placeholder="قیمت (تومان)" class="border rounded-lg px-3 py-2">
        <input id="productDiscount" type="number" placeholder="تخفیف (%)" class="border rounded-lg px-3 py-2">
        <input id="productStock" type="number" placeholder="تعداد موجودی" class="border rounded-lg px-3 py-2">
        <textarea id="productDescription" rows="2" placeholder="توضیحات" class="border rounded-lg px-3 py-2 md:col-span-2"></textarea>
        <input id="productFile" type="file" class="border rounded-lg px-3 py-2 md:col-span-2">
      </div>
      <div class="text-left mt-4">
        <button id="addProductBtn" class="bg-orange-500 text-white px-5 py-2 rounded-lg hover:bg-orange-600 transition">
          <i class="fa-solid fa-plus ml-1"></i> اضافه کردن محصول
        </button>
      </div>
    </section>

    <!-- فیلتر و مرتب‌سازی -->
    <section class="bg-white rounded-xl shadow p-4 mb-6">
      <h2 class="font-semibold mb-4">مرتب سازی و فیلتر</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
        <select id="filterCategory" class="border rounded-lg px-3 py-2">
          <option value="">دسته‌بندی</option>
        </select>
        <select id="filterBrand" class="border rounded-lg px-3 py-2">
          <option value="">برند</option>
        </select>
        <select id="filterDiscount" class="border rounded-lg px-3 py-2">
          <option value="">تخفیف</option>
          <option>بدون تخفیف</option>
          <option>زیر ۱۰٪</option>
          <option>۱۰ تا ۳۰٪</option>
          <option>بالای ۳۰٪</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <select id="sortPrice" class="border rounded-lg px-3 py-2">
          <option value="">مرتب‌سازی بر اساس قیمت</option>
          <option>قیمت کمتر</option>
          <option>قیمت بیشتر</option>
        </select>
        <select id="sortDate" class="border rounded-lg px-3 py-2">
          <option value="">مرتب‌سازی بر اساس زمان</option>
          <option>جدیدترین</option>
          <option>قدیمی‌ترین</option>
        </select>
        <select id="sortDiscount" class="border rounded-lg px-3 py-2">
          <option value="">مرتب‌سازی بر اساس تخفیف</option>
          <option>بیشترین تخفیف</option>
          <option>کمترین تخفیف</option>
        </select>
      </div>
    </section>

    <!-- جدول محصولات -->
    <section class="bg-white rounded-xl shadow p-4">
      <div class="flex justify-between items-center mb-3">
        <h2 class="font-semibold text-lg">لیست محصولات</h2>
        <input id="searchProductInput" type="text" placeholder="جستجو..." class="border rounded-lg px-3 py-2 w-48">
      </div>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead class="bg-orange-100 text-orange-700">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Title</th>
              <th class="p-2 border">Category</th>
              <th class="p-2 border">Price</th>
              <th class="p-2 border">Stock</th>
              <th class="p-2 border">عملیات</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal ویرایش محصول -->
  <div id="editProductModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-lg p-6 w-96 relative">
      <h2 class="text-xl font-semibold mb-4">ویرایش محصول</h2>
      <div class="grid grid-cols-1 gap-3">
        <input id="editProductTitle" type="text" placeholder="نام محصول" class="border rounded-lg px-3 py-2">
        <input id="editProductCategory" type="text" placeholder="دسته‌بندی" class="border rounded-lg px-3 py-2">
        <input id="editProductBrand" type="text" placeholder="برند" class="border rounded-lg px-3 py-2">
        <input id="editProductPrice" type="number" placeholder="قیمت (تومان)" class="border rounded-lg px-3 py-2">
        <input id="editProductDiscount" type="number" placeholder="تخفیف (%)" class="border rounded-lg px-3 py-2">
        <input id="editProductStock" type="number" placeholder="تعداد موجودی" class="border rounded-lg px-3 py-2">
        <textarea id="editProductDescription" rows="2" placeholder="توضیحات" class="border rounded-lg px-3 py-2"></textarea>
      </div>
      <div class="flex justify-end mt-4 gap-2">
        <button id="closeEditModal" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">انصراف</button>
        <button id="saveEditProduct" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">ذخیره تغییرات</button>
      </div>
    </div>
  </div>

  <script type="module" src="./src/panel-products.js"></script>
</body>
</html>
