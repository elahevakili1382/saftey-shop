<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محصولات دسته‌بندی شده</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="text-gray-900">

<!-- هدر با JS اضافه میشه -->

<main class="max-w-screen-xl mx-auto p-4 mt-6">
  <div class="relative text-center mb-8">
    <span id="categoryTitle" class="text-3xl font-bold px-8 py-4 text-black bg-white border border-gray-300 inline-block">
      محصولات
    </span>
  </div>

  <div id="product-list" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- کارت‌های محصول توسط JS اضافه میشن -->
  </div>
</main>

<!-- فوتر با JS اضافه میشه -->

<!-- Toast -->
<div id="toast"
     class="fixed top-4 right-4 sm:right-6 md:right-10 lg:right-12 xl:right-16
            w-[90%] sm:w-auto max-w-xs sm:max-w-md bg-orange-400 text-white
            text-sm sm:text-base md:text-lg lg:text-xl py-2 px-4 sm:px-6
            rounded-lg shadow-lg z-50 opacity-0 pointer-events-none
            transition-opacity duration-300 ease-in-out text-center sm:text-right">
  محصول با موفقیت به سبد خرید اضافه شد ✅
</div>

<!-- اسکریپت‌ها -->
<script type="module" src="./src/category.js" defer></script>

</body>
</html>
