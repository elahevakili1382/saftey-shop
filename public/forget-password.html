<!-- forgot-password.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>فراموشی رمز عبور</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  
  <a href="https://wa.me/989123456789" target="_blank" 
   class="fixed bottom-5 right-5 w-14 h-14 bg-green-500 rounded-full flex items-center justify-center shadow-lg 
          hover:bg-green-600 hover:scale-110 transition duration-300 ease-in-out
          z-[9999]"
   title="ارتباط از طریق واتس اپ">
   <i class="fa-brands fa-whatsapp text-white text-3xl"></i>
</a>

  <div class="bg-white p-6 rounded-md shadow-md max-w-md w-full">
    <h1 class="text-xl font-bold mb-4 text-center">بازیابی رمز عبور</h1>
    <form id="forgotForm" class="flex flex-col gap-4">
      <input type="email" id="forgotEmail" placeholder="ایمیل" class="border rounded p-2" required />
      <button type="submit" class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600">
        بازیابی رمز
      </button>
    </form>
    <p id="result" class="text-sm text-center mt-4 text-gray-600"></p>
  </div>
  <script type="module" src="./src/forget-password.js"></script>
</body>
</html>
