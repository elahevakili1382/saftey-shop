<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سیفتی مارکت | فروشگاه تجهیزات ایمنی</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/output.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white sticky top-0 z-50 w-full mt-5 shadow-md">
      <div class="flex items-center justify-between h-12 mx-5">
        <div class="text-orange-500 text-2xl font-bold">سیفتی مارکت</div>

        <!-- Search -->
        <div class="hidden md:flex w-full max-w-md relative items-center">
          <input
            type="text"
            placeholder="...جست و جو"
            class="w-full rounded-r-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
          />
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-700"></i>
        </div>

        <!-- Icons -->
        <div class="flex items-center gap-4 text-gray-600 text-xl">
          <i class="fas fa-user hover:text-orange-500 transition" title="حساب کاربری"></i>
          <i class="fas fa-heart hover:text-orange-500 transition" title="علاقه‌مندی‌ها"></i>
          <a href="/cart" class="relative">
            <i class="fas fa-shopping-cart hover:text-orange-500 transition" title="سبد خرید"></i>
            <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 py-0.5 rounded-full hidden">0</span>
          </a>

          <!-- Mobile Menu Button -->
          <button id="mobileMenuBtn" class="text-2xl text-orange-500 focus:outline-none md:hidden" aria-label="باز کردن منو">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:block w-full py-2 bg-orange-500 px-3 mt-3">
        <ul class="flex justify-center gap-8 items-center text-sm font-semibold text-white" id="desktopMenu">
          <!-- ساخته شده با جاوااسکریپت -->
        </ul>
      </nav>
    </header>

    <!-- Mobile Overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Mobile Menu -->
    <aside id="mobileMenu" class="fixed top-0 right-0 h-full w-3/4 max-w-xs bg-white shadow-lg z-50 overflow-y-auto transform translate-x-full transition-transform duration-300 md:hidden">
      <div class="flex justify-between items-center px-4 py-4 border-b">
        <span class="font-bold text-orange-600 text-lg">منو</span>
        <button id="closeMobileMenu" aria-label="بستن">
          <i class="fas fa-times text-xl text-orange-600"></i>
        </button>
      </div>
      <ul class="flex flex-col gap-4 text-base font-semibold px-4 py-6 text-orange-800" id="mobileMenuList">
        <!-- ساخته شده با جاوااسکریپت -->
      </ul>
    </aside>

    <!-- اسکریپت اصلی Vite -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
